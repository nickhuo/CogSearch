<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ passResult['passTitle'] if passResult else "Task B" }}</title>
  <base target="_top">
</head>
<body>
  <!-- b_up -->
  <div class="b_up">
    <!-- Timer -->
    <div id="timer" class="timer">
      <p><strong>TIME REMAINS:</strong></p>
      <script>
        var RemainingTime = Number({{ session.get('remainingTime', 0) }});
        var BackColor = "white";
        var ForeColor = "navy";
        var CountActive = true;
        var CountStepper = -1;
        var LeadingZero = true;
        var DisplayFormat = "%%M%% Minutes, %%S%% Seconds.";
        var FinishMessage = "Time is UP!";
        var RedirectPage = "{{ session.get('redirectPage', '') }}";
      </script>
      <script src="{{ url_for('static', filename='js/countdown.js') }}"></script>
    </div>
  </div>

  <!-- b_down -->
  <div class="b_down">
    <div id="article" class="article">
      <div id="artText" class="artText">
        {% if passResult %}
          <p>{{ passResult['passText'] | safe }}</p>
        {% else %}
          <p>No passage found.</p>
        {% endif %}
      </div>
    </div>

    <div id="back_a" class="back_a">
      <!-- "Go to OTHER TOPIC" => /task_c1?fid=back -->
      <p>
        <a href="{{ url_for('core.task_c1', fid='back') }}" target="_top" style="color:#160101;">
          Go to OTHER TOPIC
        </a>
      </p>
    </div>

    <div class="nextArt" style="
      border: 1px solid #ccc;
      padding: 10px;
      display: flex;
      justify-content: flex-end;
    ">
      <div style="display:flex; gap: 24px;">
        <a href="{{ url_for('core.task_c1', fid='back') }}" target="_top" style="color:#0a0000;">Go to OTHER TOPIC</a>
        <a href="{{ url_for('core.task_c1', fid='same') }}" target="_top" style="color:#0a0000;">Read NEXT ARTICLE</a>
        <a href="{{ url_for('core.task_c1', fid='done') }}" target="_top" style="color:#0a0000;">Finish Reading</a>
      </div>
    </div>
  </div>
</body>
</html>
