<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ pageTitle if pageTitle else "Practice B" }}</title>
  <base target="_top">
  <script src="{{ url_for('static', filename='js/countdown.js') }}"></script>
</head>
<body>
  <div class="b_up">
    <div id="timer" class="timer">
      <p><strong>TIME REMAINS:</strong></p>
      <script>
        var RemainingTime = Number({{ session.get('remainingTime', 0) }});
        var BackColor = "white";
        var ForeColor = "navy";
        var CountActive = true;
        var CountStepper = -1;
        var LeadingZero = true;
        var DisplayFormat = "%%M%% Minutes, %%S%% Seconds.";
        var FinishMessage = "Time is UP!";
        var RedirectPage = "{{ session.get('redirectPage', '') }}";
      </script>
    </div>
  </div>

  <div class="b_down">
    <div id="article" class="article">
      <div id="artText" class="artText">
        {% if passResult %}
          <p>{{ passResult['passText'] | safe }}</p>
        {% else %}
          <p>No passage found.</p>
        {% endif %}
      </div>
    </div>

    <div class="back_a">
      <p>
        <a href="{{ url_for('practice.prac_c1', fid='back') }}" target="_top" style="color:#0a0000;">Go to OTHER TOPIC</a>
      </p>
    </div>

    <div class="nextArt" style="border: 1px solid #ccc; padding: 10px; display: flex; justify-content: {% if passOrder == 5 %} flex-start {% else %} flex-end {% endif %};">
      <div style="display:flex; gap: 24px;">
        <a href="{{ url_for('practice.prac_c1', fid='back') }}" target="_top" style="color:#0a0000;">Go to OTHER TOPIC</a>
        {% if passOrder != 5 %}
          <a href="{{ url_for('practice.prac_c1', fid='same') }}" target="_top" style="color:#0a0000;">Read NEXT ARTICLE</a>
        {% endif %}
        <a href="{{ url_for('practice.prac_c1', fid='done') }}" target="_top" style="color:#0a0000;">Finish Practice</a>
      </div>
    </div>
  </div>
</body>
</html>
