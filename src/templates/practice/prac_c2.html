<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Practice C2</title>
  <base target="_top">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/task_question.css') }}">
</head>
<body>
  <div class="b_up">
    <div class="task_c_up">Please make rating from 0 to 100 by moving the circle on the scale.</div>
  </div>

  <div class="b_down">
    <div class="article">
      <div id="c2" name="c2" style="text-align:center;">
        <br>
        <div id="passQ" name="passQ" class="passQ">
          <p class="question-text">
            <b>
            2. How easy was this article to read?
          </b>
          </p>
          <br><br>

          <form id="form_c2" name="form_c2" action="{{ url_for('practice.prac_c2', fid=fid) }}" method="POST" onsubmit="return saveAns();">
            <input type="hidden" name="qid" value="c2">
            <table style="width:100%;">
              <tr>
                <td colspan="2" style="text-align:center;"><input type="text" name="ans" id="ans" readonly="readonly" class="readonly" /></td>
              </tr>
              <tr>
                <td colspan="2" style="text-align:center;"><input type="range" name="ans_range" id="ans_range" min="0" max="100" style="width:100%;" onchange="printValue()" /></td>
              </tr>
              <tr>
                <td style="text-align:left; vertical-align:top;"><b>0</b><br>Very Difficult</td>
                <td style="text-align:right; vertical-align:top;"><b>100</b><br>Very Easy</td>
              </tr>
            </table>
            <input type="hidden" name="fid" value="{{ fid }}" />
            <br>
            <input type="image" name="submit" id="submit" src="{{ url_for('static', filename='images/continue_button.gif') }}" alt="continue" />
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    function printValue() { var x = document.getElementById('ans_range'); var y = document.getElementById('ans'); y.value = x.value; }
    function saveAns() { var input = document.getElementById('ans'); return input.value !== ''; }
  </script>
</body>
</html>
