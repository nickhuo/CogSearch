<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">

  <title>Letter Comparison Round {{ round_number }}</title>
  <base target="_top">
  <style>
    .lc-container { max-width: 1400px; margin: 40px auto; overflow-x: auto; }
    .lc-header { margin-bottom: 24px; }
    table { width: 100%; border-collapse: collapse; table-layout: auto; }
    td { padding: 12px 8px; font-size: 20px; white-space: normal; }
    td.choice { text-align: center; white-space: nowrap; }
    .actions { margin-top: 24px; text-align: center; }
    .progress { font-size: 16pt; margin-bottom: 12px; }
    .option-label { 
      margin: 0 8px; 
      font-size: 20px; 
      display: inline-flex; 
      align-items: center; 
      gap: 8px; 
      padding: 6px 12px; 
      border: 2px solid #ddd; 
      border-radius: 6px; 
      cursor: pointer; 
      user-select: none;
    }
    .option-label:hover { border-color: #4CAF50; background-color: #f0f8f0; }
    .option-label input[type="radio"] { margin: 0; }
    .option-label input[type="radio"]:checked + span { color: #4CAF50; font-weight: 700; }
    .option-label:has(input[type="radio"]:checked) { border-color: #4CAF50; background-color: #e8f5e8; }
    .strings { font-weight: 600; white-space: normal; }
  </style>
</head>
<body>
  <div class="lc-container">
    <div class="lc-header">
      <h2>Letter Comparison Round {{ round_number }}</h2>
      <div class="progress">Item {{ item_index }} of {{ total_items }}</div>
      <p>Select <strong>S</strong> if the strings are the same, or <strong>D</strong> if they are different.</p>
    </div>
    <form method="post" action="{{ action_url }}" id="letterCompItemForm">
      <input type="hidden" name="item_index" value="{{ item_index }}" />
      <table>
        <tr>
          <td class="strings" style="text-align:right;">{{ left_string }}</td>
          <td class="choice">
            <label class="option-label">
              <input type="radio" name="choice" value="S" required />
              <span>S</span>
            </label>
            <label class="option-label">
              <input type="radio" name="choice" value="D" />
              <span>D</span>
            </label>
          </td>
          <td class="strings" style="text-align:left;">{{ right_string }}</td>
        </tr>
      </table>
      <div class="actions">
        {% if is_last %}
          <input type="image" name="submit" src="{{ url_for('static', filename='images/done_button.gif') }}" alt="Done">
        {% else %}
          <input type="image" name="submit" src="{{ url_for('static', filename='images/nextpage_button.gif') }}" alt="Next">
        {% endif %}
      </div>
    </form>
  </div>
</body>
<script>
  (function() {
    const form = document.getElementById('letterCompItemForm');
    if (!form) { return; }

    const actionUrl = form.getAttribute('action');
    const itemIndex = form.querySelector('input[name="item_index"]').value;
    const choiceInputs = form.querySelectorAll('input[name="choice"]');

    let isSaving = false;
    let queuedChoice = null;
    let pendingSubmit = false;

    const hasSavedInput = document.createElement('input');
    hasSavedInput.type = 'hidden';
    hasSavedInput.name = 'has_saved';
    hasSavedInput.value = '0';
    form.appendChild(hasSavedInput);

    function createSkipInput() {
      const skipInput = document.createElement('input');
      skipInput.type = 'hidden';
      skipInput.name = 'skip_save';
      skipInput.value = '1';
      return skipInput;
    }

    function sendSave(choiceValue) {
      if (isSaving) {
        queuedChoice = choiceValue;
        return;
      }

      isSaving = true;
      hasSavedInput.value = '0';

      const data = new FormData();
      data.append('item_index', itemIndex);
      data.append('choice', choiceValue);
      data.append('save_only', '1');

      fetch(actionUrl, {
        method: 'POST',
        body: data,
        headers: {
          'X-Requested-With': 'XMLHttpRequest'
        },
        credentials: 'same-origin'
      })
        .then((response) => {
          if (!response.ok) {
            throw new Error('Bad response status: ' + response.status);
          }
          hasSavedInput.value = '1';
        })
        .catch((err) => {
          console.error('Failed to save letter comparison response', err);
          window.alert('Network issue: your answer was not saved. Please try selecting again.');
          hasSavedInput.value = '0';
        })
        .finally(() => {
          isSaving = false;
          if (queuedChoice !== null) {
            const nextChoice = queuedChoice;
            queuedChoice = null;
            sendSave(nextChoice);
            return;
          }
          if (pendingSubmit && hasSavedInput.value === '1') {
            pendingSubmit = false;
            form.appendChild(createSkipInput());
            form.submit();
          } else if (pendingSubmit) {
            // Save failed; allow user to retry
            pendingSubmit = false;
          }
        });
    }

    choiceInputs.forEach((input) => {
      input.addEventListener('change', () => {
        queuedChoice = null;
        sendSave(input.value);
      });
    });

    form.addEventListener('submit', (event) => {
      const selected = form.querySelector('input[name="choice"]:checked');
      if (!selected) {
        return;
      }

      if (hasSavedInput.value === '1' && !isSaving) {
        form.appendChild(createSkipInput());
        return;
      }

      event.preventDefault();
      pendingSubmit = true;
      sendSave(selected.value);
    });
  })();
</script>
</html>
