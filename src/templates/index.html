<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Index Page</title>
  <style>
    /* Remove default margins/padding and set full height */
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
    }
    /* Style for both iframes */
    iframe {
      display: block;
      width: 100%;
      border: none;
    }
    /* Specific styles for warning and consent frames */
    #warning-frame {
      height: 8vh;
      border: 2px solid red;
    }
    #consent-frame {
      height: 92vh;
    }
  </style>
</head>
<body>
  <iframe id="warning-frame" src="{{ url_for('core.warning') }}"></iframe>
  <iframe id="consent-frame" src="{{ url_for('core.consent') }}"></iframe>
</body>
</html>
