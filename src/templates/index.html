<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">

  <title>Index Page</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    iframe {
      display: block;
      width: 100%;
      border: none;
    }
    #warning-frame {
      flex: 0 0 8vh;
      border-bottom: 2px solid red;
    }
    #consent-frame {
      flex: 1 1 auto;
    }
  </style>
</head>
<body>
  <iframe id="warning-frame" src="{{ warning_url or url_for('core.warning') }}"></iframe>
  <iframe id="consent-frame" src="{{ consent_url or url_for('core.consent') }}"></iframe>
</body>
</html>
